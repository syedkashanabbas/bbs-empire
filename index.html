<section class="h-screen flex items-center justify-center bg-[#0a0a0a]">
  <button
    id="readMoreBtn"
    class="px-8 py-4 bg-white text-black font-semibold rounded-full text-lg tracking-wide transition-all duration-300"

  <section id="readMoreSection" class="relative h-screen w-full overflow-hidden">
    <!-- Background video -->
    <video
      autoplay
      muted
      loop
      playsinline
      class="absolute inset-0 w-full h-full object-cover"
    >
      <source src="assets/img/third-section.mp4" type="video/mp4" />
    </video>  </section>


    
  <section id="readMoreSection" class="relative h-screen w-full overflow-hidden">
    <!-- Background video -->
    <video
      autoplay
      muted
      loop
      playsinline
      class="absolute inset-0 w-full h-full object-cover"
    >
      <source src="assets/img/fourth-section.mp4" type="video/mp4" />
    </video>  </section>

  
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 1400,
        easing: "ease-in-out",
        once: true,
      });
      


    gsap.registerPlugin(ScrollTrigger);
    

    gsap.set("#readMoreBtn", { filter: "blur(15px)", opacity: 0.3, scale: 0.9 });
      // Animate to clear when section is in view
      gsap.to("#readMoreBtn", {
        filter: "blur(0px)",
        opacity: 1,
        scale: 1,
        duration: 1.2,
        ease: "power3.out",
        scrollTrigger: {
          trigger: "#readMoreBtn",
          start: "top 85%",
          toggleActions: "play none none reverse",
        },
      });

       // Scroll animation
  gsap.to("#readMoreBtn", {
    opacity: 1,
    y: 0,
    filter: "blur(0px)",
    duration: 1.5,
    ease: "power3.out",
    scrollTrigger: {
      trigger: "#readMoreSection",
      start: "top 80%",
      end: "center center",
      scrub: true,
    },
  });

  // Subtle parallax effect on the video
  gsap.to("#readMoreSection video", {
    scale: 1.1,
    ease: "none",
    scrollTrigger: {
      trigger: "#readMoreSection",
      start: "top bottom",
      end: "bottom top",
      scrub: true,
    },
  });

      // Pin hero and reveal second section
      ScrollTrigger.create({
        trigger: "section:nth-of-type(1)", // hero
        start: "top top",
        end: "bottom top",
        pin: true, // keeps hero fixed while scrolling
        pinSpacing: false, // removes the fake space
        scrub: true,
      });

      // Optional: fade hero text while revealing second section
      gsap.to("section:nth-of-type(1) h1", {
        scrollTrigger: {
          trigger: "section:nth-of-type(2)",
          start: "top bottom",
          end: "top top",
          scrub: true,
        },
        opacity: 0,
        y: -100,
      });
      gsap.to("#heroVideo", {
        delay: 1.5, // wait for image to breathe
        duration: 2.5,
        ease: "power3.inOut",
        clipPath: "circle(150% at 100% 100%)", // expand bubble from bottom-right
      });

      gsap.set(".hero-line", {
        yPercent: 100,
        opacity: 0,
      });

      gsap.to(".hero-line", {
        yPercent: 0,
        opacity: 1,
        duration: 1.4,
        ease: "power4.out",
        stagger: 0.3, // one line after another
        delay: 0.5, // thoda suspense
      });

      gsap.set("#motionHeading .motion-line", { yPercent: 120, opacity: 0 });

      gsap.to("#motionHeading .motion-line", {
        yPercent: 0,
        opacity: 1,
        duration: 1.4,
        ease: "power4.out",
        stagger: 0.25,
        scrollTrigger: {
          trigger: "#motionHeading",
          start: "top 85%", // jab thoda viewport me aaye
          toggleActions: "play none none reverse",
        },
      });

      // Optional dramatic underline sweep
      gsap.fromTo(
        "#motionHeading",
        { clipPath: "inset(0 100% 0 0)" },
        {
          clipPath: "inset(0 0% 0 0)",
          duration: 1.2,
          ease: "power2.out",
          scrollTrigger: {
            trigger: "#motionHeading",
            start: "top 85%",
          },
        }
      );
    </script>
  </body>
